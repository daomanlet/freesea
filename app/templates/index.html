{% extends "base.html" %} {% block content %}
<div class="row mb-1">
    <div class="col-lg-8 mx-auto">
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
            <div class="input-group">
                <div class="input-group-btn search-panel">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="domainbutton">
                        油管
                      </button>
                    <div class="dropdown-menu" id="domainlist">
                        <a class="dropdown-item" href="#">油管</a>
                        <a class="dropdown-item" href="#">P站</a>
                    </div>
                </div>
                <input type="text" placeholder="订阅关键字" class="form-control border-0 bg-light" onkeydown="search(this)">
            </div>
        </div>
    </div>
</div>
<div class="row mb-1">
    <div class="col-sm-8 mx-auto">
        <div class="hidden" id='progressbar'>
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
    </div>
</div>
<div class="row mb-2">
    <div class="col-lg-8 mx-auto">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img id="img" src="/static/daisy.jpg" alt="Los Angeles" width="1100" height="500">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</div>
<script>
    $('.dropdown-menu a').click(function() {
        $('#domainbutton').text($(this).text());
    });
</script>
{% endblock %}
